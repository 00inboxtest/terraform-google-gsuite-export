name: bigquery

depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v0.10.0

attributes:

  - name: admin_user
    required: true
    type: string

  - name: api
    required: true
    type: string

  - name: applications
    required: true
    type: string

  - name: service_account
    required: true
    type: string

  - name: project_id
    required: true
    type: string

  - name: machine_name
    required: false
    type: string

  - name: export_name
    required: true
    type: string

  - name: bigquery
    required: true
    type: map
